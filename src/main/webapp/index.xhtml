<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Hola mundo desde Eclipse con JSF</title>
</h:head>
<h:body>
	<h1>Hola mundo con JSF</h1>
	<h:form>
		<h:messages globalOnly="true"></h:messages>
		<table>
			<tr>
				<td><h:outputLabel for="nombre" value="Nombre: " /></td>
				<td><h:inputText id="nombre" required="true" value="#{candidato.nombre}" /></td>
				<td><h:message for="nombre"/></td>
			</tr>
			<tr>
				<td><h:outputLabel for="apellido" value="Apellido:" /></td>
				<td><h:inputText id="apellido" required="true" value="#{candidato.apellido}" /></td>
				<td><h:message for="apellido"/></td>
			</tr>
			<tr>
				<td><h:outputLabel for="salario" value="Salario:" /></td>
				<td><h:inputText id="salario" required="true" value="#{candidato.salarioDeseado}">
						<f:validateLongRange minimum="500" maximum="5000"></f:validateLongRange>
					</h:inputText>
				</td>
				<td><h:message for="salario"/></td>
			</tr>
			<tr>
				<td><h:outputLabel for="fechaNacimiento" value="fecha de Nacimiento:" /></td>
				<td><h:inputText id="fechaNacimiento" required="true" value="#{candidato.fechaNacimiento}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:inputText>
				</td>
				<td><h:message for="fechaNacimiento"/></td>
			</tr>
		</table>
		<h:commandButton action="#{vacanteForm.enviar()}" value="Enviar" />
	</h:form>
</h:body>
</html>
